<!DOCTYPE html>
<html>
<head><meta charset-"utf-8"></head>
<body>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mysite/style.css' %}">
	{% block script %}
	
	<script src="{% static 'jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'jquery/jquery.validate.min.js' %}"></script>
	<script src="{% static 'jquery/jquery.autocomplete.js' %}"></script>
	<script src="{% static 'jquery/waitMe/waitMe.js' %}"></script>
	<script src="{% static 'jquery-ui/jquery-ui.min.js' %}"></script>
	
	<script type="text/javascript" src="{% static '/js/home.js' %}"></script>
{% endblock %}
	<div class="content">
		<h1 class="faceheading">Arnold's Palace</h1>
    	<div class="contentBody">
			<ul class="urls">
				<li class="urls url_link" style="margin-top: 10px;" onclick="location.href='{% url 'polls:index' %}';"><a href="{% url 'polls:index' %}">Polls</a></li>
    		    <li class="urls url_link" style="margin-top: 10px;" onclick="location.href='{% url 'chat:index' %}';"><a href="{% url 'chat:index' %}">Chat</a></li>
    		    <li class="urls url_link" style="margin-top: 10px;" onclick="location.href='{% url 'pic:index' %}';"><a href="{% url 'pic:index' %}">Pic</a></li>
    		    <li class="urls url_link" style="margin-top: 10px;" onclick="location.href='{% url 'RJcount:index' %}';"><a href="{% url 'RJcount:index' %}">RJcount</a></li>
    		    <li class="urls url_link" style="margin-top: 10px;" onclick="location.href='{% url 'parks:index' %}';"><a href="{% url 'parks:index' %}">Parks</a></li>
			</ul>
			<h2 class="faceheading" class="swirl">The Faces of Arnold, our King.</h1>
			<div class="arnold-faces">
				<img class="arnold" src="{% static 'mysite/images/arnold.png' %}">
				<img class="arnold" src="{% static 'mysite/images/arnold2.png'%}">
				<img class="arnold" src="{% static 'mysite/images/arnold3.png'%}">
				<img class="arnold" src="{% static 'mysite/images/arnold4.png' %}">
			</div>
		</div>
	</div>
</body>
</html>
