<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'chat/style.css' %}">
    
        <input id="back" type="button" value="Back to Main">
    <div>
        <h4>What chat room would you like to enter?</h4>
        <input id="room-name-input" type="text" size="30%"><br>
        <input id="room-name-submit" type="button" value="Enter">
	</div>
        <script>
            document.querySelector('#room-name-input').focus();
            document.querySelector('#room-name-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#room-name-submit').click();
                }
            };

            document.querySelector('#room-name-submit').onclick = function(e) {
                var roomName = document.querySelector('#room-name-input').value;
                window.location.pathname = '/chat/' + roomName + '/';
            };
        </script>
    
    <script>
        document.querySelector('#back').onclick = function(e) {
            window.location.pathname = '';
        };
    </script>
    
</body>
</html>
